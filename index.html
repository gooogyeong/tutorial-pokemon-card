<div class="container">
  <div class="overlay"></div>
  <div class="card"></div>
</div>

<script>
  const overlay = document.querySelector('.overlay')
  const container = document.querySelector('.container')

  container.addEventListener('mousemove', function (e) {
    const x = e.offsetX
    const y = e.offsetY

    // overlay.style = `background-position: ${x / 5 + y / 5}%;`

    // positive number: left side go up
    // negative number: left side go down
    const rotateY = -1 / 5 * x + 20
    const rotateX = 4 / 30 * y - 20
    overlay.style = `background-position: ${x / 5 + y / 30}%;`
    container.style = `transform: perspective(350px) rotateY(${rotateY}deg) rotateX(${rotateX}deg);`
  })

  container.addEventListener('mouseout', function () {
    overlay.style = 'filter: opacity(0);'
    container.style = 'transform: perspective(350px) rotateY(0deg) rotateX(0deg);'
  })
</script>

<style>
.card {
  width: 220px;
  height: 310px;
  background-image: url(pika.webp);
  background-size: cover;
}

.container {
  width: 220px;
  height: 310px;
  transition: all 0.1s;
}

.overlay {
  position: absolute;
  width: 220px;
  height: 310px;
  background: linear-gradient(105deg, transparent 40%, rgba(255, 219, 112, 0.8) 45%, rgba(132, 50, 255, 0.6) 50%, transparent 54%);
  filter: brightness(1.1) opacity(0.8);
  mix-blend-mode: color-dodge;
  background-size: 150% 150%;
  background-position: 100%; 
  transition: all 0.1s;
}
</style>
